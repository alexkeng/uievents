<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Keyboard Event Viewer</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<script type="text/javascript" src="output-table.js" ></script>
<script type="text/javascript" src="options.js" ></script>
<script type="text/javascript" src="key-event-viewer-edit-context.js" ></script>
<link rel="stylesheet" type="text/css" href="key-event-viewer.css" />
</head>

<body>
<a class="main_link" href="main.html">UI Events Testing Tools</a>
<h1>Keyboard Event Viewer <span class="subtitle">for EditContext</span></h1>
<p>UserAgent: <span id="useragent"></span></p>
<p><code>div</code> with <code>contenteditable="false"</code> with EditContext attached:</p>
<p><input id="resetTable" type="button" onclick="resetTable();return false" value="Clear Table"/> <a id="optionsToggle" href="javascript:toggleOptions()">Show Options</a></p>
<div id="options"></div>

<table style="font-family:'Courier New', Courier, monospace;font-size:small"><tr>
    <td>
        <div id="editableView" contenteditable=false style="position: relative; padding:3px;white-space:pre-wrap; width:300px; height:18px; border:blue 1px dashed" tabindex="-1"></div>
    </td>
    <td>&nbsp;&nbsp;</td>
    <td>
        <div id="editableView2" contenteditable=false style="position: relative; padding:3px;white-space:pre-wrap; width:500px; height:18px; border:blue 1px dashed" tabindex="-1"></div>
    </td>
</tr></table>

<br><table id="output"></table>

<script language="javascript">
init();
</script>

<script>
    var editContext = new EditContext();

    var viewElement = document.getElementById("editableView");
    var viewElement2 = document.getElementById("editableView2");

    viewElement.attachEditContext(editContext);
    viewElement2.attachEditContext(editContext);

    viewElement.addEventListener("focus", e => {
        editContext.focus();
    });

    viewElement.addEventListener("blur", e => {
        //editContext.blur(); // TODO: figure out when we call this when multiple elements are associated
    });

    viewElement.addEventListener("beforeinput", e => {
        if (e.inputType === "deleteContentBackward") {
            //e.preventDefault();
        }
    });

    let maxTextLengthInPage = 5;
    editContext.addEventListener("textupdate", e => {
        console.log(`textupdate:[${e.updateText}], composition range (${e.updateRangeStart}, ${e.updateRangeEnd}), selection (${e.newSelectionStart}, ${e.newSelectionEnd})`)
        // Update event table
        handleKeyEvent("keydown", e);

        let text = editContext.text;
        if (text.length > maxTextLengthInPage) {
            let text1 = text.substring(0, maxTextLengthInPage);
            let text2 = text.substring(maxTextLengthInPage);
            viewElement.innerHTML = text1;
            viewElement2.innerHTML = text2;

            // Show dashed line if composition is in progress. Hide dashed line otherwise.
            if (e.updateRangeStart != e.updateRangeEnd) {
                updateViewWithComposition(viewElement, text1, e.newSelectionStart, e.newSelectionEnd, e.updateRangeStart, maxTextLengthInPage, false);
                updateViewWithComposition(viewElement2, text2, e.newSelectionStart-maxTextLengthInPage, e.newSelectionEnd-maxTextLengthInPage, 0, e.updateRangeEnd-maxTextLengthInPage, true);
            } else {
                updateView(viewElement, text1, e.newSelectionStart, maxTextLengthInPage, false);
                viewElement2.focus();
                updateView(viewElement2, text2, e.newSelectionStart-maxTextLengthInPage, e.newSelectionEnd-maxTextLengthInPage, true);
            }
        } else {
            if (e.updateRangeStart != e.updateRangeEnd) {
                // Show dashed line if composition is in progress.
                updateViewWithComposition(viewElement, editContext.text, e.newSelectionStart, e.newSelectionEnd, e.updateRangeStart, e.updateRangeEnd, true);
            } else {
                // Hide dashed line.
                updateView(viewElement, editContext.text, e.newSelectionStart, e.newSelectionEnd, true);
                updateView(viewElement2, "", e.newSelectionStart, e.newSelectionEnd, false);
            }
        }
    });

    editContext.addEventListener("textformatupdate", e => { 
        handleKeyEvent("keydown", e);
    });

    editContext.addEventListener("compositionstart", e => { 
        handleKeyEvent("keydown", e);
    });

    editContext.addEventListener("compositionend", e => { 
        handleKeyEvent("keydown", e);
        updateView(viewElement, editContext.text, editContext.selectionStart, editContext.selectionEnd, true);
    });

    function updateView(viewElement, text, selectionStart, selectionEnd, isSelectionUpdated) {
        viewElement.innerHTML = text;
        if (isSelectionUpdated) {
            updateSelection(viewElement.childNodes[0], selectionStart, selectionEnd);
        }
    }

    function updateViewWithComposition(viewElement, text, selectionStart, selectionEnd, compositionStart, compositionEnd, isSelectionUpdated) {
        viewElement.innerHTML = text;
        let textNode = viewElement.childNodes[0];
        textNode.splitText(compositionEnd); // trim text after composition
        let compositionTextNode = textNode.splitText(compositionStart);

        let dashedLine = document.createElement("span");
        dashedLine.style = "border-bottom:1px dashed gray";
        viewElement.insertBefore(dashedLine, compositionTextNode);
        dashedLine.appendChild(compositionTextNode);

        if (isSelectionUpdated) {
            updateSelection(compositionTextNode, selectionStart - compositionStart, selectionEnd - compositionStart);
        }
    }

    function updateSelection(textNode, selectionStart, selectionEnd) {
        let selection_range = document.createRange();
        selection_range.setStart(textNode, selectionStart);
        selection_range.setEnd(textNode, selectionEnd);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(selection_range);

        // Update bounds for IME. (TODO: handle zoom factor)
        let controlBound = viewElement.getBoundingClientRect();
        let selectionBound = selection_range.getBoundingClientRect();
        editContext.updateLayout(controlBound, selectionBound);
    }
</script>
</body>
</html>
